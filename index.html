<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Имоти в Гърция</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-inner">
      <h1>Имоти в Гърция</h1>
      <nav class="top-nav">
        <a href="#properties" class="top-btn">Имоти</a>
        <button id="loginBtn" class="top-btn">Вход</button>
        <a href="signup.html" class="top-btn">Регистрация</a>
        <span id="userDisplay" class="top-btn" style="display:none;"></span>
        <button id="wishlistBtn" class="top-btn" style="display:none;">Списък ♥</button>
        <button id="logoutBtn" class="top-btn" style="display:none;">Изход</button>
        <button id="sidebarToggle" class="top-btn" style="display:none;">☰</button>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-inner">
      <h2>Намерете своя дом в Гърция</h2>
      <p class="hero-sub">Апартаменти, Къщи, земеделски земи и вили — лесно и бързо</p>
    </div>
  </section>

  <!-- Main / Filters & Properties -->
  <main>
    <div class="propertyFilters">
      <input type="text" id="filterLocation" placeholder="Локация" />
      <input type="number" id="filterMinPrice" placeholder="Мин. цена" />
      <input type="number" id="filterMaxPrice" placeholder="Макс. цена" />
      <select id="filterType">
        <option value="">Всички типове</option>
        <option value="apartment">Апартамент</option>
        <option value="house">Къща</option>
        <option value="villa">Вила</option>
        <option value="farm">Земеделски имот</option>
      </select>
      <select id="filterCategory">
        <option value="">Всички категории</option>
        <option value="sale">Продажба</option>
        <option value="rental">Наем</option>
      </select>
      <select id="filterStatus">
        <option value="">Всички статуси</option>
        <option value="free">Свободен</option>
        <option value="taken">Зает</option>
      </select>
      <button id="applyFilters">Филтрирай</button>
    </div>

    <section id="properties" class="properties"></section>
  </main>

  <!-- Admin Sidebar -->
  <aside id="adminSidebar" class="sidebar">
    <h3>Админ панел</h3>
    <input id="adminSearchInput" placeholder="Търсене по ID..." />
    <button id="adminSearchBtn" class="sidebar-btn">Търси ID</button>
    <div id="adminFound"></div>
    <button id="viewSupportBtn" class="sidebar-btn">Потребителски съобщения</button>
    <button id="addPropertySidebarBtn" class="sidebar-btn">Добави имот</button>
  </aside>

  <!-- Modals -->

  <!-- Login Modal -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" id="closeLogin">&times;</button>
      <h2>Вход</h2>
      <form id="loginForm" class="modal-form">
        <input type="text" id="username" placeholder="Потребителско име" required />
        <input type="password" id="password" placeholder="Парола" required />
        <button type="submit" class="modal-submit">Вход</button>
      </form>
    </div>
  </div>

  <!-- Add Property Modal -->
  <div id="addPropertyModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" id="closeAdd">&times;</button>
      <h2>Добави нов имот</h2>
      <form id="propertyForm" class="modal-form">
        <input type="text" id="propertyName" placeholder="Име на имота" required />
        <input type="text" id="propertyLocation" placeholder="Местоположение" required />
        <input type="number" id="propertyPrice" placeholder="Цена (лв)" required />
        <select id="propertyType">
          <option value="apartment">Апартамент</option>
          <option value="house">Къща</option>
          <option value="villa">Вила</option>
          <option value="farm">Земеделски имот</option>
        </select>
        <select id="propertyCategory">
          <option value="sale">Продажба</option>
          <option value="rental">Наем</option>
        </select>
        <select id="propertyStatus" style="display:none;">
          <option value="free">Свободен</option>
          <option value="taken">Зает</option>
        </select>
        <input type="file" id="propertyImage" accept="image/*" required />
        <img id="addImagePreview" src="" alt="preview" style="max-width:120px;margin-top:5px;" />
        <button type="submit" class="modal-submit">Добави имот</button>
      </form>
    </div>
  </div>

  <!-- Edit Property Modal -->
  <div id="editModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" id="closeEditModal">&times;</button>
      <h2>Редактиране на имота</h2>
      <form id="editForm" class="modal-form">
        <label>Име: <input type="text" name="name" id="editName" required /></label>
        <label>Локация: <input type="text" name="location" id="editLocation" required /></label>
        <label>Цена: <input type="number" name="price" id="editPrice" required /></label>
        <label>Тип: <input type="text" name="type" id="editType" required /></label>
        <label>Категория:
          <select name="category" id="editCategory">
            <option value="sale">Продажба</option>
            <option value="rental">Наем</option>
          </select>
        </label>
        <label id="editStatusContainer" style="display:none;">Статус:
          <select name="status" id="editStatus">
            <option value="free">Свободен</option>
            <option value="taken">Зает</option>
          </select>
        </label>
        <label>Снимка:
          <input type="file" name="image" id="editImage" accept="image/*" />
          <img id="editImagePreview" src="" alt="preview" style="max-width:120px;margin-top:5px;" />
        </label>
        <button type="submit" class="modal-submit">Запази</button>
      </form>
    </div>
  </div>

  <!-- Wishlist Modal -->
  <div id="wishlistModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" id="closeWishlist">&times;</button>
      <h2>Вашият списък</h2>
      <div id="wishlistContent"></div>
    </div>
  </div>

  <!-- Ticket Modal -->
  <div id="ticketModal" class="modal" aria-hidden="true">
    <div class="modal-content ticket-manager">
      <button class="close" id="closeTicketModal">&times;</button>
      <h2>Управление на тикети</h2>
      <div class="ticket-manager-inner">
        <div class="ticket-list">
          <input type="text" id="ticketSearchInput" placeholder="Търси..." />
          <div id="ticketsLeftPanel"></div>
        </div>
        <div id="ticketDetailContainer"></div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Footer -->
  <footer>
    <div class="footer-inner">
      <div class="support-card">
        <h4>Изпратете съобщение до нас</h4>
        <form id="supportForm" class="support-form">
          <input type="text" id="supportName" placeholder="Вашето име" required />
          <input type="email" id="supportEmail" placeholder="Вашият имейл" required />
          <textarea id="supportMessage" placeholder="Съобщение" required></textarea>
          <button type="submit" class="support-submit">Изпрати</button>
        </form>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="auth.js" defer></script>
  <script type="module" src="ui.js" defer></script>
  <script type="module" src="wishlist.js" defer></script>
  <script type="module" src="support.js" defer></script>
  <script type="module" src="admin.js" defer></script>
  <script type="module" src="propertyForms.js"></script>
  <script type="module" src="properties.js" defer></script>
  <script type="module" src="tickets.js" defer></script>

  <script>
    // Close buttons for modals
    const modals = document.querySelectorAll('.modal');
    modals.forEach(modal => {
      const closeBtn = modal.querySelector('.close');
      if (closeBtn) closeBtn.addEventListener('click', () => modal.setAttribute('aria-hidden','true'));
    });

    // Image preview for Add modal
    const addImageInput = document.getElementById('propertyImage');
    const addImagePreview = document.getElementById('addImagePreview');
    addImageInput.addEventListener('change', () => {
      const file = addImageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => { addImagePreview.src = reader.result; addImageInput.dataset.base64 = reader.result; };
      reader.readAsDataURL(file);
    });

    // Image preview for Edit modal
    const editImageInput = document.getElementById('editImage');
    const editImagePreview = document.getElementById('editImagePreview');
    editImageInput.addEventListener('change', () => {
      const file = editImageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => { editImagePreview.src = reader.result; editImageInput.dataset.base64 = reader.result; };
      reader.readAsDataURL(file);
    });

    // Show/hide status depending on category (Add)
    const categorySelect = document.getElementById('propertyCategory');
    const statusSelect = document.getElementById('propertyStatus');
    categorySelect.addEventListener('change', () => {
      statusSelect.style.display = categorySelect.value === 'rental' ? 'block' : 'none';
    });

    // Show/hide status depending on category (Edit)
    const editCategory = document.getElementById('editCategory');
    const editStatusContainer = document.getElementById('editStatusContainer');
    editCategory.addEventListener('change', () => {
      editStatusContainer.style.display = editCategory.value === 'rental' ? 'block' : 'none';
    });
  </script>
</body>
</html>
