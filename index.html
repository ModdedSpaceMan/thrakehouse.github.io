<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Имоти под наем в Гърция</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>Имоти под наем в Гърция</h1>
      <nav class="top-nav">
        <a href="#properties" class="top-btn">Имоти</a>
        <button id="loginBtn" class="top-btn">Вход</button>
        <a href="signup.html" class="top-btn">Регистрация</a>
        <span id="userDisplay" class="top-btn" style="display:none; margin-left:10px;"></span>
        <button id="wishlistBtn" class="top-btn" style="display:none;">Списък ♥</button>
        <button id="logoutBtn" class="top-btn" style="display:none;">Изход</button>
        <button id="sidebarToggle" class="top-btn" style="display:none;">☰</button>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <h2>Намерете своя дом в Гърция</h2>
      <p class="hero-sub">Апартаменти, къщи и вили за наем — лесно и бързо</p>
    </div>
  </section>

  <main>
    <div id="propertyFilters">
      <input type="text" id="filterLocation" placeholder="Локация" />
      <input type="number" id="filterMinPrice" placeholder="Мин. цена" />
      <input type="number" id="filterMaxPrice" placeholder="Макс. цена" />
      <select id="filterType">
        <option value="">Всички типове</option>
        <option value="apartment">Апартамент</option>
        <option value="house">Къща</option>
      </select>
      <label><input type="checkbox" id="filterFree" /> Свободни</label>
      <label><input type="checkbox" id="filterTaken" /> Заети</label>
      <button id="applyFilters">Приложи</button>
    </div>

    <section id="properties" class="properties"></section>
  </main>

  <!-- Admin Sidebar -->
  <aside id="adminSidebar" class="sidebar" aria-hidden="true">
    <div class="sidebar-inner">
      <h3>Админ панел</h3>

      <div class="sidebar-section">
        <input id="adminSearchInput" placeholder="Търсене по ID..." style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef6;margin-bottom:8px;">
        <button id="adminSearchBtn" class="sidebar-btn">Търси ID</button>
        <div id="adminFound"></div>
      </div>

      <button id="viewSupportBtn" class="sidebar-btn">Потребителски съобщения</button>
      <button id="addPropertySidebarBtn" class="sidebar-btn">Добави имот</button>

      <hr style="border:none;border-top:1px solid rgba(255,255,255,0.06);margin:12px 0;">
      <div id="supportMessages" class="support-messages"></div>
    </div>
  </aside>

  <!-- Login Modal -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" id="closeLogin">&times;</button>
      <h2>Вход</h2>
      <form id="loginForm" class="modal-form">
        <input type="text" id="username" placeholder="Потребителско име" required />
        <input type="password" id="password" placeholder="Парола" required />
        <button type="submit" class="modal-submit">Вход</button>
      </form>
      <p class="modal-note"><a href="#" id="forgotPasswordLink">Забравена парола?</a></p>
    </div>
  </div>

  <!-- Add Property Modal -->
  <div id="addPropertyModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" id="closeAdd">&times;</button>
      <h2>Добави нов имот</h2>
      <form id="propertyForm" class="modal-form">
        <input type="text" id="propertyName" placeholder="Име на имота" required />
        <input type="text" id="propertyLocation" placeholder="Местоположение" required />
        <input type="text" id="propertyPrice" placeholder="Цена на месец (лв)" required />
        <select id="propertyType">
          <option value="apartment">Апартамент</option>
          <option value="house">Къща</option>
          <option value="villa">Вила</option>
        </select>
        <select id="propertyStatus">
          <option value="free">Свободен</option>
          <option value="taken">Зает</option>
        </select>
        <input type="text" id="propertyImage" placeholder="URL на изображение" required />
        <button type="submit" class="modal-submit">Добави имот</button>
      </form>
    </div>
  </div>

  <!-- Edit Property Modal -->
  <div id="editModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span id="closeEditModal" class="close">&times;</span>
      <h2>Редактиране на имота</h2>
      <form id="editForm">
        <label>
          Име:
          <input type="text" name="name" id="editName" required />
        </label>
        <label>
          Локация:
          <input type="text" name="location" id="editLocation" required />
        </label>
        <label>
          Цена:
          <input type="number" name="price" id="editPrice" required />
        </label>
        <label>
          Тип:
          <input type="text" name="type" id="editType" required />
        </label>
        <label>
          Статус:
          <select name="status" id="editStatus">
            <option value="free">Свободен</option>
            <option value="taken">Зает</option>
          </select>
        </label>
        <label>
          Снимка:
          <input type="text" name="image" id="editImage" placeholder="URL на изображение" />
          <img id="editImagePreview" src="" alt="preview" style="max-width:100px;margin-top:5px;" />
        </label>
        <button type="submit">Запази</button>
      </form>
    </div>
  </div>

  <!-- Wishlist Modal -->
  <div id="wishlistModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" id="closeWishlist">&times;</button>
      <h2>Вашият списък</h2>
      <div id="wishlistContent"></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <footer>
    <div class="footer-inner">
      <div class="support-card">
        <h4>Изпратете съобщение до нас</h4>
        <form id="supportForm" class="support-form">
          <input type="text" id="supportName" placeholder="Вашето име" required />
          <input type="email" id="supportEmail" placeholder="Вашият имейл" required />
          <textarea id="supportMessage" placeholder="Съобщение" required></textarea>
          <button type="submit" class="support-submit">Изпрати</button>
        </form>
      </div>
      <p class="copyright">&copy; 2025 Имоти под наем в Гърция. Всички права запазени.</p>
    </div>
  </footer>

  <!-- Load scripts -->
  <script type="module" src="auth.js" defer></script>
  <script type="module" src="ui.js" defer></script>
  <script type="module" src="properties.js" defer></script>
  <script type="module" src="wishlist.js" defer></script>
  <script type="module" src="support.js" defer></script>
  <script type="module" src="admin.js" defer></script>
  <script type="module" src="propertyForms.js"></script>
</body>
</html>
