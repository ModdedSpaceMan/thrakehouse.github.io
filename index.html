<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Имоти в Гърция</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="header-inner">
    <h1>Имоти в Гърция</h1>
    <nav class="top-nav">
      <a href="/wishlist.html" class="go-wishlist-btn">Любими</a>
      <button id="loginBtn" class="top-btn">Вход</button>
      <a id="registerBtn" href="signup.html" class="top-btn">Регистрация</a>
      <span id="userDisplay" class="top-btn" style="display:none;"></span>
      <button id="logoutBtn" class="top-btn" style="display:none;">Изход</button>
      <button id="sidebarToggle" class="top-btn" style="display:none;">☰</button>
    </nav>
  </div>
</header>

<!-- Admin Sidebar -->
<div id="adminSidebar" class="sidebar" aria-hidden="true">
  <button id="addPropertySidebarBtn" class="sidebar-btn">Добави имот</button>
  <button id="viewSupportBtn" class="sidebar-btn">Преглед на тикети</button>
  <input type="text" id="adminSearchInput" placeholder="Търси имот по ID..." />
  <button id="adminSearchBtn" class="sidebar-btn">Търси</button>
  <div id="adminFound" class="admin-search-results"></div>
</div>


<!-- Add Property Modal -->
<div id="addPropertyModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button class="close" onclick="closeAddModal()">×</button>
    <h2>Добави имот</h2>
    <form id="propertyForm">
      <input type="text" id="propertyName" placeholder="Име" required>
      <input type="text" id="propertyLocation" placeholder="Локация" required>
      <input type="number" id="propertyPrice" placeholder="Цена" required>
      <select id="propertyType" required>
        <option value="">Изберете тип</option>
        <option value="apartment">Апартамент</option>
        <option value="house">Къща</option>
        <option value="villa">Вила</option>
        <option value="farm">Земеделски имот</option>
      </select>
      <select id="propertyCategory" required>
        <option value="">Изберете категория</option>
        <option value="sale">Продажба</option>
        <option value="rental">Наем</option>
      </select>
      <input type="file" id="propertyImage">
      <button type="submit">Добави имот</button>
    </form>
  </div>
</div>




<!-- Tickets Modal -->
<div id="ticketModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <input type="text" id="ticketSearch" placeholder="Търси по потребител или имейл">
    <div id="ticketsLeftPanel"></div>
    <div id="ticketDetailContainer">
      <h3 id="ticketTitle">Изберете тикет</h3>
      <p id="ticketMessage"></p>
      <select id="ticketStatus">
        <option value="pending">Pending</option>
        <option value="ongoing">Ongoing</option>
        <option value="done">Done</option>
      </select>
      <button id="deleteTicketBtn">Изтрий тикета</button>
      <button id="closeTicketModal">Затвори</button>
    </div>
  </div>
</div>

<main>
  <div class="background-icon"></div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="centered-card signup-container modal-form">
      <button id="closeLogin" class="close">&times;</button>
      <h2>Вход</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Потребителско име" required>
        <input type="password" id="password" placeholder="Парола" required>
        <button type="submit">Вход</button>
        <p class="muted" style="margin-top:10px;">
          Нямате акаунт? <a href="signup.html" class="accent">Регистрация</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Filters -->
  <section class="filters">
    <input type="text" id="filterLocation" placeholder="Локация" />
    <input type="number" id="filterMinPrice" placeholder="Мин. цена" />
    <input type="number" id="filterMaxPrice" placeholder="Макс. цена" />
    <select id="filterType">
      <option value="">Всички типове</option>
      <option value="apartment">Апартамент</option>
      <option value="house">Къща</option>
      <option value="villa">Вила</option>
      <option value="farm">Земеделски имот</option>
    </select>
    <select id="filterCategory">
      <option value="">Всички категории</option>
      <option value="sale">Продажба</option>
      <option value="rental">Наем</option>
    </select>
    <select id="filterStatus">
      <option value="">Всички статуси</option>
      <option value="free">Свободен</option>
      <option value="taken">Зает</option>
    </select>
    <button id="applyFilters">Филтрирай</button>
  </section>

  <section id="properties" class="properties"></section>
</main>

<footer>
  <div class="support-card">
    <h4>Изпратете съобщение до нас</h4>
    <form id="supportForm" class="support-form">
      <input type="text" id="supportName" placeholder="Вашето име" required>
      <input type="email" id="supportEmail" placeholder="Вашият имейл" required>
      <textarea id="supportMessage" placeholder="Съобщение" required></textarea>
      <button type="submit" class="support-submit">Изпрати</button>
    </form>
  </div>
</footer>

<div id="toast" class="toast"></div>

<script type="module" src="auth.js" defer></script>
<script type="module" src="ui.js" defer></script>
<script type="module" src="support.js" defer></script>
<script type="module" src="admin.js" defer></script>
<script type="module" src="propertyForms.js" defer></script>
<script type="module" src="properties.js" defer></script>
<script type="module" src="tickets.js" defer></script>

</body>
</html>
