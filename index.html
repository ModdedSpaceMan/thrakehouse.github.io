<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Имоти в Гърция</title>
<link rel="stylesheet" href="styles.css" />

<style>
/* Hide Google top bar */
.goog-te-banner-frame { display: none !important; }
body { top: 0 !important; }
/* Hide "Powered by Google" */
.goog-logo-link, .goog-te-gadget { display: none !important; }
/* Hide Google default dropdown frame */
.goog-te-menu-frame { display: none !important; }
/* Prevent layout shifting during translation */
.goog-te-banner { display: none !important; }
</style>
</head>
<body>
<div id="google_translate_element" style="display:none;"></div>

<header>
  <div class="header-inner">
    <h1>Имоти в Гърция</h1>
    <nav class="top-nav">
      <a href="/wishlist.html" class="go-wishlist-btn" data-translate>Любими</a>
      <button id="loginBtn" class="top-btn" data-translate>Вход</button>
      <a id="registerBtn" href="signup.html" class="top-btn" data-translate>Регистрация</a>
      <span id="userDisplay" class="top-btn" style="display:none;"></span>
      <button id="logoutBtn" class="top-btn" style="display:none;" data-translate>Изход</button>
      <button id="sidebarToggle" class="top-btn" style="display:none;">☰</button>
      <div class="lang-dropdown">
        <button><img src="https://flagcdn.com/w20/bg.png" class="flag"> Български</button>
        <div class="lang-dropdown-content">
          <div onclick="translatePage('bg')"><img src="https://flagcdn.com/w20/bg.png" class="flag"> Български</div>
          <div onclick="translatePage('el')"><img src="https://flagcdn.com/w20/gr.png" class="flag"> Greek</div>
          <div onclick="translatePage('tr')"><img src="https://flagcdn.com/w20/tr.png" class="flag"> Turkish</div>
          <div onclick="translatePage('en')"><img src="https://flagcdn.com/w20/gb.png" class="flag"> English</div>
        </div>
      </div>
    </nav>
  </div>
</header>

<!-- Admin Sidebar -->
<div id="adminSidebar" class="sidebar" aria-hidden="true">
  <button id="addPropertySidebarBtn" class="sidebar-btn" data-translate>Добави имот</button>
  <button id="viewSupportBtn" class="sidebar-btn" data-translate>Преглед на тикети</button>
  <input type="text" id="adminSearchInput" placeholder="Търси имот по ID..." data-translate />
  <button id="adminSearchBtn" class="sidebar-btn" data-translate>Търси</button>
  <div id="adminFound" class="admin-search-results"></div>
</div>

<!-- Edit Property Modal -->
<div id="editPropertyModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button class="close" onclick="closeEditModal()">×</button>
    <h2 data-translate>Редактирай имот</h2>
    <form id="editPropertyForm">
      <input type="text" id="editPropertyName" name="editPropertyName" placeholder="Име" required data-translate>
      <input type="text" id="editPropertyLocation" name="editPropertyLocation" placeholder="Локация" required data-translate>
      <input type="number" id="editPropertyPrice" name="editPropertyPrice" placeholder="Цена" required data-translate>
      <select id="editPropertyType" name="editPropertyType" required data-translate>
        <option value="">Изберете тип</option>
        <option value="apartment">Апартамент</option>
        <option value="house">Къща</option>
        <option value="villa">Вила</option>
        <option value="farm">Земеделски имот</option>
      </select>
      <select id="editPropertyCategory" name="editPropertyCategory" required data-translate>
        <option value="">Изберете категория</option>
        <option value="sale">Продажба</option>
        <option value="rental">Наем</option>
      </select>
      <select id="editPropertyStatus" name="editPropertyStatus" data-translate>
        <option value="free">Свободен</option>
        <option value="taken">Зает</option>
      </select>
      <input type="file" id="editPropertyImage" name="editPropertyImage">
      <button type="submit" data-translate>Запази промени</button>
    </form>
  </div>
</div>

<main>
  <div class="background-icon"></div> <!-- floating background -->

  <!-- Login Modal -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="centered-card signup-container modal-form">
      <button id="closeLogin" class="close">&times;</button>
      <h2 data-translate>Вход</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Потребителско име" required data-translate>
        <input type="password" id="password" placeholder="Парола" required data-translate>
        <button type="submit" data-translate>Вход</button>
        <p class="muted" style="margin-top:10px;" data-translate>
          Нямате акаунт? <a href="signup.html" id="openSignup" class="accent" data-translate>Регистрация</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Filters -->
  <section class="filters">
    <input type="text" id="filterLocation" placeholder="Локация" data-translate />
    <input type="number" id="filterMinPrice" placeholder="Мин. цена" data-translate />
    <input type="number" id="filterMaxPrice" placeholder="Макс. цена" data-translate />
    <select id="filterType" data-translate>
      <option value="">Всички типове</option>
      <option value="apartment">Апартамент</option>
      <option value="house">Къща</option>
      <option value="villa">Вила</option>
      <option value="farm">Земеделски имот</option>
    </select>
    <select id="filterCategory" data-translate>
      <option value="">Всички категории</option>
      <option value="sale">Продажба</option>
      <option value="rental">Наем</option>
    </select>
    <select id="filterStatus" data-translate>
      <option value="">Всички статуси</option>
      <option value="free">Свободен</option>
      <option value="taken">Зает</option>
    </select>
    <button id="applyFilters" data-translate>Филтрирай</button>
  </section>

  <section id="properties" class="properties"></section>
</main>

<!-- Property Modal (view only) -->
<div id="propertyModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <span id="closePropertyModal" class="close">&times;</span>
    <h2 id="modalTitle" data-translate></h2>
    <p id="modalLocation" data-translate></p>
    <p id="modalPrice" data-translate></p>
    <p id="modalType" data-translate></p>
    <p id="modalCategory" data-translate></p>
    <img id="modalImage" src="" alt="Имот снимка" style="max-width:100%;" />
  </div>
</div>

<!-- Add Property Modal -->
<div id="addPropertyModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button class="close" onclick="document.getElementById('addPropertyModal').setAttribute('aria-hidden','true')">×</button>
    <h2 data-translate>Добави имот</h2>
    <form id="propertyForm">
      <input type="text" id="propertyName" placeholder="Име" required data-translate>
      <input type="text" id="propertyLocation" placeholder="Локация" required data-translate>
      <input type="number" id="propertyPrice" placeholder="Цена" required data-translate>
      <select id="propertyType" required data-translate>
        <option value="">Изберете тип</option>
        <option value="apartment">Апартамент</option>
        <option value="house">Къща</option>
        <option value="villa">Вила</option>
        <option value="farm">Земеделски имот</option>
      </select>
      <select id="propertyCategory" required data-translate>
        <option value="">Изберете категория</option>
        <option value="sale">Продажба</option>
        <option value="rental">Наем</option>
      </select>
      <select id="propertyStatus" style="display:none;">
        <option value="free">Свободен</option>
        <option value="taken">Зает</option>
      </select>
      <input type="file" id="propertyImage">
      <button type="submit" data-translate>Добави имот</button>
    </form>
  </div>
</div>

<!-- Tickets/Admin Modal -->
<div id="ticketModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button id="closeTicketModal" class="close">&times;</button>
    <h2 data-translate>Управление на тикети</h2>
    <input type="text" id="ticketSearch" placeholder="Търси по потребител или имейл..." data-translate />
    <div id="ticketsLeftPanel"></div>
    <div id="ticketDetailContainer">
      <h3 id="ticketTitle" data-translate>Изберете тикет</h3>
      <p id="ticketMessage" data-translate></p>
      <label for="ticketStatus" data-translate>Статус:</label>
      <select id="ticketStatus" data-translate>
        <option value="pending">Pending</option>
        <option value="ongoing">Ongoing</option>
        <option value="finished">Resolved</option>
      </select>
      <button id="deleteTicketBtn" data-translate>Изтрий тикет</button>
    </div>
  </div>
</div>

<!-- Support Form -->
<footer>
  <div class="support-card">
    <h4 data-translate>Изпратете съобщение до нас</h4>
    <form id="supportForm" class="support-form">
      <input type="text" id="supportName" placeholder="Вашето име" required data-translate />
      <input type="email" id="supportEmail" placeholder="Вашият имейл" required data-translate />
      <textarea id="supportMessage" placeholder="Съобщение" required data-translate></textarea>
      <button type="submit" class="support-submit" data-translate>Изпрати</button>
    </form>
  </div>
</footer>

<div id="toast" class="toast"></div>

<!-- Scripts -->
<script type="module" src="auth.js" defer></script>
<script type="module" src="ui.js" defer></script>
<script type="module" src="support.js" defer></script>
<script type="module" src="admin.js" defer></script>
<script type="module" src="propertyForms.js" defer></script>
<script type="module" src="properties.js" defer></script>
<script type="module" src="tickets.js" defer></script>

<script type="module">
  import { initLanguageDropdown, setLanguage } from './i18n.js';

  // Set default language on page load
  setLanguage('bg');

  // Initialize dropdown
  initLanguageDropdown();
</script>


</body>
</html>
