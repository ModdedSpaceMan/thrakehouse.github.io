<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="signup-hero">
    <div class="hero-inner">
      <h2>Влез в акаунта си</h2>
      <p class="hero-sub">Въведете потребителско име и парола</p>
    </div>
  </div>

  <div class="centered-card signup-container">
    <h2>Вход</h2>
    <form id="loginForm" class="modal-form">
      <input type="text" id="username" placeholder="Потребителско име" required>
      <input type="password" id="password" placeholder="Парола" required>
      <button type="submit">Влез</button>
    </form>
    <p class="muted" style="margin-top:12px;">Нямате акаунт? <a href="signup.html" class="accent">Регистрация</a></p>
  </div>

  <!-- Toast container -->
  <div id="toastContainer"></div>

  <script type="module">
    <script type="module">
import { showToast } from './ui.js'; // your toast system

const loginForm = document.getElementById('loginForm');
const API_URL = 'https://my-backend.martinmiskata.workers.dev';

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  console.log("Submitting login form...");
  console.log("Username:", username);
  console.log("Password:", password ? "*****" : "empty"); // mask actual password

  if (!username || !password) {
    showToast('Попълнете всички полета');
    console.log("Form validation failed: empty fields");
    return;
  }

  try {
    const bodyData = { username, password };
    console.log("Sending POST request with body:", bodyData);

    const res = await fetch(`${API_URL}/login`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(bodyData)
    });

    console.log("Response status:", res.status);
    console.log("Response ok:", res.ok);

    const data = await res.json().catch(() => null);
    console.log("Response JSON:", data);

    if (res.ok && data?.success && data.token) {
      localStorage.setItem('token', data.token);
      localStorage.setItem('username', username);

      showToast('Влязохте успешно!');
      console.log("Login successful, redirecting...");
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 500);
    } else {
      showToast(data?.message || 'Невалидно потребителско име или парола');
      console.log("Login failed:", data?.message);
    }
  } catch (err) {
    console.error('Login error:', err);
    showToast('Грешка при опит за вход');
  }
});
</script>


  </script>
</body>
</html>
