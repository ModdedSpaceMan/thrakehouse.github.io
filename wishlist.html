<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Любими имоти</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Wishlist-specific styles */
    #emptyWishlist {
      text-align: center;
      padding: 40px;
      color: #6b5e57;
      font-size: 1.1rem;
    }

    #wishlistGrid .property .remove-btn {
      background: #e65c55;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    #wishlistGrid .property .remove-btn:hover {
      background: #b7413e;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <h1>Любими имоти</h1>
    <nav class="top-nav">
      <a href="index.html" class="top-btn">Начало</a>
      <button id="loginBtn" class="top-btn">Вход</button>
      <a id="registerBtn" href="signup.html" class="top-btn">Регистрация</a>
      <span id="userDisplay" class="top-btn" style="display:none;"></span>
      <button id="logoutBtn" class="top-btn" style="display:none;">Изход</button>
    </nav>
  </div>
</header>

<main>
  <h2 style="color:#7a2f2a; margin-bottom: 20px; text-align:center;">Вашите любими имоти</h2>

  <div id="emptyWishlist" style="display:none;">
    <p>Все още нямате добавени имоти в „Любими“.</p>
    <a href="index.html" class="go-wishlist-btn" style="margin-top:18px; display:inline-block;">Разгледайте имоти</a>
  </div>

  <div id="wishlistGrid" class="properties"></div>
</main>

<!-- Login Modal -->
<div id="loginModal" class="modal" aria-hidden="true">
  <div class="centered-card signup-container modal-form">
    <button id="closeLogin" class="close">&times;</button>
    <h2>Вход</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Потребителско име" required>
      <input type="password" id="password" placeholder="Парола" required>
      <button type="submit">Вход</button>
      <p class="muted" style="margin-top:10px;">
        Нямате акаунт? <a href="signup.html" class="accent">Регистрация</a>
      </p>
    </form>
  </div>
</div>

<div id="toast" class="toast"></div>

<script type="module">
import { updateUI } from './auth.js';
import { showToast } from './ui.js';

(async () => {
  const token = localStorage.getItem("token");
  const username = localStorage.getItem("username");

  if (!token || !username) {
    window.location.href = "/login.html";
    return;
  }

  const wishlistGrid = document.getElementById("wishlistGrid");
  const emptyState = document.getElementById("emptyWishlist");

  async function fetchAllProperties() {
    const res = await fetch("/properties", {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    const data = await res.json();
    return data.items || [];
  }

  async function fetchWishlist() {
    const res = await fetch(`/wishlists/${username}`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    const data = await res.json();
    return data.items || [];
  }

  async function removeItem(propertyId) {
    const res = await fetch(`/wishlists/${username}/remove`, {
      method: "POST",
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ propertyId })
    });
    const data = await res.json();
    return data.success;
  }

  async function renderWishlist() {
    wishlistGrid.innerHTML = '';

    const [allProperties, wishlistItems] = await Promise.all([
      fetchAllProperties(),
      fetchWishlist()
    ]);

    const validIds = new Set(allProperties.map(p => p.id));
    const validWishlist = wishlistItems.filter(id => validIds.has(id));

    // Auto-remove invalid properties
    const removedPromises = wishlistItems.filter(id => !validIds.has(id))
      .map(id => removeItem(id));
    await Promise.all(removedPromises);

    if (!validWishlist.length) {
      emptyState.style.display = 'block';
      return;
    } else {
      emptyState.style.display = 'none';
    }

    validWishlist.forEach(id => {
      const property = allProperties.find(p => p.id === id);
      if (!property) return;

      const card = document.createElement("div");
      card.className = "property";
      card.innerHTML = `
        <span class="status-badge">Любим</span>
        <img src="${property.image || 'https://via.placeholder.com/400x200'}" alt="Property Image">
        <div class="property-content">
          <h3>${property.title || 'Имот #' + property.id}</h3>
          <p><strong>Цена:</strong> ${property.price || '—'}</p>
          <p><strong>Локация:</strong> ${property.location || '—'}</p>
          <button class="remove-btn">Премахни</button>
        </div>
      `;

      card.querySelector(".remove-btn").addEventListener("click", async () => {
        const success = await removeItem(property.id);
        if (success) card.remove();
        if (wishlistGrid.children.length === 0) emptyState.style.display = 'block';
      });

      wishlistGrid.appendChild(card);
    });
  }

  renderWishlist();

  // Initialize login/logout UI
  updateUI();

})();
</script>

</body>
</html>
